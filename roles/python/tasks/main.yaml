---
- name: install common python
  package:
    name:
      - python37
    state: present

# https://www.python.org/dev/peps/pep-0394/
- name: link version
  file:
    src: /usr/local/bin/python3
    dest: /usr/local/bin/python3.7
    state: link

- name: link system
  file:
    src: /usr/local/bin/python
    dest: /usr/bin/python
    state: link

- name: install python tools
  package:
    name:
      - py37-pip
      - py37-virtualenv
      - py37-virtualenvwrapper
      - py37-sqlite3
    state: present

